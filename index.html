<html>
<head>
    <title>Web Proxy</title>
    <link rel="icon" type="image/x-icon" href="https://us4-ubg.github.io/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
            padding: 5px;
        }
        .navbar button:hover {
            color: #ccc;
        }
        .search-bar-home {
            flex: 2;
            padding: 5px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            margin-left: 10px;
            outline: none;
        }
        .content-wrapper {
            height: calc(100vh - 50px);
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">
            <button onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <button onclick="history.forward()"><i class="fas fa-arrow-right"></i></button>
            <button onclick="location.reload()"><i class="fas fa-redo"></i></button>
            <form id="uv-form" style="display: flex; flex: 1; margin-left: 10px;">
                <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
                <input id="uv-address" type="text" class="search-bar-home" placeholder="Start by inputting a link or searching with UV..." />
                <button id="search-button" onclick="submitSearch()" type="button" style="display: none;"></button>
            </form>
        </div>
    </div>

    <div class="content-wrapper">
        <iframe id="webFrame"></iframe>
    </div>

    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script>
        const uv = new UVServiceWorker();

        function submitSearch() {
            const input = document.getElementById('uv-address');
            const url = input.value.trim();
            if (url) {

                const proxiedUrl = uv.createURL(url.startsWith('http') ? url : `https://${url}`);
                document.getElementById('webFrame').src = proxiedUrl;
            }
        }

        document.getElementById('uv-address').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitSearch();
            }
        });
    </script>
</body>
</html>
