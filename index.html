<html>
<head>
    <title>Proxy</title>
    <link rel="icon" type="image/x-icon" href="https://us4-ubg.github.io/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: "Outfit", sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .navbar-left button {
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #FFD700;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .navbar-left button:hover {
            opacity: 0.8;
            color: #e6c34e;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .content-wrapper {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            height: 100%;
            margin-top: 60px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .show-navbar-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #FFD700;
            cursor: pointer;
            display: none;
            z-index: 2000;
            transition: color 0.3s ease;
        }

        .navbar.hidden + .show-navbar-button {
            display: block;
        }

        .show-navbar-button:hover {
            color: #e6c34e;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #FFD700;
            animation: dotAnimation 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dotAnimation {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        #fetching-text {
            color: #FFD700;
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>

    <div id="loading-screen">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h5 id="fetching-text"></h5>
    </div>

    <div class="navbar" id="navbar">
        <div class="navbar-left">
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.location.reload()">
                <i class="fas fa-redo"></i>
            </button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.forward()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button onclick="toggleNavbar()">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <button class="show-navbar-button" id="show-navbar-button" onclick="toggleNavbar()">
        <i class="fas fa-arrow-down"></i>
    </button>

    <div class="content-wrapper" id="content-wrapper">
        <iframe id="proxy-iframe" src="/static/index.html"></iframe>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            const showNavbarButton = document.getElementById('show-navbar-button');
            navbar.classList.toggle('hidden');
            
            if (navbar.classList.contains('hidden')) {
                showNavbarButton.style.display = "block";
            } else {
                showNavbarButton.style.display = "none";
            }
        }
    </script>

    <script src="/storage/js/script.js"></script>

</body>
</html>
