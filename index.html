<html>
<head>
    <title>Proxy</title>
    <link rel="icon" type="image/x-icon" href="https://us4-ubg.github.io/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/storage/css/styles.css">
    <link rel="stylesheet" href="/storage/css/evenmorestyles.css">
    <style>
        .navbar-left button {
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .navbar-left button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>

    <div id="loading-screen">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h5 id="fetching-text">Fetching assets</h5>
    </div>

    <div class="navbar">
        <div class="navbar-left">
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.location.reload()">
                <i class="fas fa-redo"></i>
            </button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.forward()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

<script>
    function toggleFullscreen() {
        const iframe = document.getElementById('proxy-iframe');
        if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => {
                alert(`Error attempting to enable fullscreen mode: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

    <div class="content-wrapper">
        <iframe id="proxy-iframe" src="/static/index.html"></iframe>
    </div>

    <script src="/storage/js/script.js"></script>

</body>
</html>
