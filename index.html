<html>
<head>
    <title>Proxy</title>
    <link rel="icon" type="image/x-icon" href="https://us4-ubg.github.io/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar-left button {
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            margin-right: 10px;
        }
        .navbar-left button i {
            color: gold;
        }
        .navbar-left button:hover i {
            opacity: 0.8;
        }
        .navbar.hidden {
            transform: translateY(-100%);
        }
        .content-wrapper {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .show-navbar-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            display: none;
            z-index: 2000;
        }
        .show-navbar-button i {
            color: gold;
        }
        .navbar.hidden + .show-navbar-button {
            display: block;
        }
        .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            border-radius: 25px;
            background-color: #000;
            border: 2px solid #FFD700;
            margin-left: 20px;
            overflow: hidden;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 25px 0 0 25px;
            background-color: transparent;
            color: #ccc;
            font-size: 16px;
        }
        .search-bar input::placeholder {
            color: #888;
        }
        .search-bar input:focus {
            outline: none;
        }
        .search-bar button {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 0 25px 25px 0;
        }
        .search-bar button i {
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h5 id="fetching-text">Fetching assets</h5>
    </div>

    <div class="navbar" id="navbar">
        <div class="navbar-left">
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.location.reload()">
                <i class="fas fa-redo"></i>
            </button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.forward()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button onclick="toggleNavbar()">
                <i class="fas fa-expand"></i>
            </button>
        <div class="navbar-left">
             <button onclick="window.location.href = '/settings'">
            <i class="fa fa-cog"></i>
        </button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search or enter a URL" onkeydown="if(event.key === 'Enter') search()">
            <button onclick="search()">
                SEARCH <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <button class="show-navbar-button" id="show-navbar-button" onclick="toggleNavbar()">
        <i class="fas fa-arrow-down"></i>
    </button>

    <div class="content-wrapper" id="content-wrapper">
        <iframe id="proxy-iframe" src="/static/index.html"></iframe>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            const showNavbarButton = document.getElementById('show-navbar-button');
            navbar.classList.toggle('hidden');
            showNavbarButton.style.display = navbar.classList.contains('hidden') ? "block" : "none";
        }

        function search() {
            const input = document.getElementById('search-input').value.trim();
            const iframe = document.getElementById('proxy-iframe');
            if (input) {
                const url = input.startsWith('http') ? input : `https://google.com/search?q=${encodeURIComponent(input)}`;
                iframe.src = `/static/embed#${url}`;
            }
        }
    </script>

    <script src="/storage/js/script.js"></script>

</body>
</html>
