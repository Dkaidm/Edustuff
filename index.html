<html>
<head>
    <title>Proxy</title>
    <link rel="icon" type="image/x-icon" href="https://us4-ubg.github.io/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .navbar-left button {
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            margin-right: 10px;
        }

        .navbar-left button:hover {
            opacity: 0.8;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .content-wrapper {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .show-navbar-button {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            display: none;
            z-index: 2000;
        }

        .navbar.hidden + .show-navbar-button {
            display: block;
        }

    </style>
</head>
<body>

    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>

    <div id="loading-screen">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h5 id="fetching-text">Fetching assets</h5>
    </div>

    <div class="navbar" id="navbar">
        <div class="navbar-left">
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.location.reload()">
                <i class="fas fa-redo"></i>
            </button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.forward()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button onclick="toggleNavbar()">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <button class="show-navbar-button" id="show-navbar-button" onclick="toggleNavbar()">
        <i class="fas fa-arrow-down"></i>
    </button>

    <div class="content-wrapper" id="content-wrapper">
        <iframe id="proxy-iframe" src="/static/index.html"></iframe>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            const showNavbarButton = document.getElementById('show-navbar-button');
            navbar.classList.toggle('hidden');
            
            if (navbar.classList.contains('hidden')) {
                showNavbarButton.style.display = "block";
            } else {
                showNavbarButton.style.display = "none";
            }
        }
    </script>

    <script src="/storage/js/script.js"></script>

</body>
</html>
