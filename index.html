<html>
<head>
    <title>Proxy</title>
    <link rel="icon" type="image/x-icon" href="https://us4-ubg.github.io/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/storage/css/styles.css">
    <link rel="stylesheet" href="/storage/css/evenmorestyles.css">
    <style>
        .navbar-left button {
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .navbar-left button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h5 id="fetching-text">Fetching assets</h5>
    </div>

    <div class="navbar">
        <div class="navbar-left">
            <button onclick="document.querySelector('iframe').contentWindow.location.reload()">
                <i class="fas fa-redo"></i>
            </button>
            <button onclick="document.querySelector('iframe').contentWindow.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button onclick="document.querySelector('iframe').contentWindow.history.forward()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <a href="/">
                <img src="https://us4-ubg.github.io/logo.png" class="logo">
                <p class="nav-text">Proxy</p>
            </a>
        </div>
        <div class="navbar-right">
        </div>
    </div>

    <div class="content-wrapper">
        <iframe src="/static/index.html"></iframe>
    </div>
    <script src="/storage/js/script.js"></script>
</body>
</html>
