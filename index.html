<html>
<head>
    <title>Proxy</title>
    <link rel="icon" type="image/x-icon" href="https://us4-ubg.github.io/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/storage/css/styles.css">
    <link rel="stylesheet" href="/storage/css/evenmorestyles.css">
<style>
    .navbar-left button {
        font-size: 24px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        margin-right: 10px;
    }
    .navbar-left button:hover {
        opacity: 0.8;
    }
    #search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto 0;
        width: 100%;
    }
    .search-bar-home {
        padding: 5px;
        width: 1000px;
    }
    #search-button {
        padding: 5px;
        cursor: pointer;
    }
    .content-wrapper {
        margin-top: 60px;
    }
</style>
</head>
<body>

    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>

    <div id="loading-screen">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h5 id="fetching-text">Fetching assets</h5>
    </div>

    <div class="navbar">
        <div class="navbar-left">
            <button onclick="document.querySelector('iframe').contentWindow.location.reload()">
                <i class="fas fa-redo"></i>
            </button>
            <button onclick="document.querySelector('iframe').contentWindow.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button onclick="document.querySelector('iframe').contentWindow.history.forward()">
                <i class="fas fa-arrow-right"></i>
            </button>

            <div id="search-container">
                <form id="uv-form" onsubmit="event.preventDefault(); setIframeLink();">
                    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
                    <input id="uv-address" type="text" class="search-bar-home" placeholder="Start by inputting a link or searching with UV..." />
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="navbar-right">
        </div>
    </div>

    <div class="content-wrapper">
        <iframe id="iframe" src="/static/index.html" width="100%" height="600px"></iframe>
    </div>

    <script>
        function setIframeLink() {
            var link = document.getElementById('uv-address').value;
            var iframe = document.getElementById('iframe');
            if (link) {
                iframe.src = link;
            }
        }
    </script>

    <script src="/storage/js/script.js"></script>
</body>
</html>
